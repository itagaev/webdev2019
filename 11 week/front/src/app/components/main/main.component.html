
<h3>Posts: </h3>
<div>
  <div *ngFor="let c of posts" (click)="getInfoPost(c)">
      {{posts.id}}-{{posts.title}} 
      <button>Update</button>
      <button (click)="deletePost(c)">Delete</button>
      <button (click="likePost(c)")>Like</button>
  </div>
</div>
<h3>Info about post</h3>
<div>
  {{infoPost.body}} <br/>
  {{infoPost.like_count}} <br/>
   {{infoPost.created_at}} <br>
   {{infoPost.created_by}} <br/>
 </div>
