<h3>Create TaskList: </h3>
<input type="text" [(ngModel)]="name" />
<button (click)="createTaskList()">Create</button> 


<h3>Task Lists: </h3>
<div>
  <div *ngFor="let c of taskLists" (click)="getTasks(c)">
      {{c.id}}-{{c.name}}  <span (click)="deleteTaskList(c)">Delete</span> 
  </div>
</div>

<div>
  <div *ngFor="let t of tasks">
      {{t.id}}-{{t.name}} <br />
      From {{t.created_at}} to {{t.due_on}} <br />
      Status: {{t.status}}
  </div>
</div>
